name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set up Gemini API key
      - name: Set up Gemini Key
        run: |
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> local.properties

      # Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle


      - name: Generate Version Code
        id: version
        run: |
          TIMESTAMP=$(date +%s)
          echo "versionCode=$((TIMESTAMP / 60))" >> $GITHUB_OUTPUT
          echo "versionName=1.0.$((TIMESTAMP / 3600))" >> $GITHUB_OUTPUT

      - name: Update App Version
        run: |
          GRADLE_FILE="./app/build.gradle.kts"
          if [ ! -f "$GRADLE_FILE" ]; then
          echo "::error::build.gradle not found at $GRADLE_FILE"
          ls -R # Debug directory structure
          exit 1
          fi
    
          sed -i "s/versionCode .*/versionCode ${{ steps.version.outputs.versionCode }}/" "$GRADLE_FILE"
          sed -i "s/versionName .*/versionName \"${{ steps.version.outputs.versionName }}\"/" "$GRADLE_FILE"

      # Build with new version
      - name: Build debug APK
        run: ./gradlew assembleDebug

      # Verify APK exists
      - name: Verify APK
        run: |
          ls -la app/build/outputs/apk/debug/
          if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "::error::APK not found!"
            exit 1
          fi

      # Set up Node.js for Firebase
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Upload to Firebase with release notes
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          skipDependencies: true
          releaseNotes: |
            Auto-generated build
            Version: ${{ steps.version.outputs.versionName }}
            Build: ${{ steps.version.outputs.versionCode }}
            Date: $(date +'%Y-%m-%d %H:%M:%S')